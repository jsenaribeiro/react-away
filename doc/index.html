<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>React Away - documentation</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
      <link rel="stylesheet" href="index.css">
      <link rel="icon" type="image/x-icon" href="favicon.ico">

      <script>
         localStorage.setItem("tab", "tutorial")
         
         const HOME_URL = 'README.html'
         const TUTORIAL_URL = 'tutorial/index.html'
         const SAMPLING_URL = 'sampling/index.html'
         const REFERENCE_URL = 'reference/index.html'

         function setIframe(src) {
            const fix = src === REFERENCE_URL ? 'ref' : 'mdd'
            const uid = '#' + (src === HOME_URL ? 'README' : src.split('/')[0])

            const iframe = document.getElementById("iframe")
            iframe.className = fix
            iframe.src = src

            document.querySelectorAll('li').forEach(li => li.className = '')
            document.querySelector(uid).className = 'selected'
         }

         setTimeout(() => setIframe(HOME_URL), 100)
      </script>
   </head>
   <body>
      <section>
         <img src="logo.png" />
         <ul>
            <li id="README" onclick="setIframe('README.html')">Overview</li>
            <li id="tutorial" onclick="setIframe('tutorial/index.html')">Tutorial</li>
            <li id="sampling" onclick="setIframe('sampling/index.html')">Sample</li>
            <li id="reference" onclick="setIframe('reference/index.html')">Reference</li>            
         </ul>         
      </section>

      <iframe id="iframe">
         awaiting...
      </iframe>
   </body>

</html>
